<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Stop Watch</title>
</head>
<body>
    
    <div id="container" class="container text-center bg-warning p-3 m-3 rounded-3">
        <h1 class="text-white fs-1">Stop Watch</h1>
        <p><span id="seconds" class="text-white fs-3 p-2">00</span>:<span id="tens" class="fs-3 text-white p-2">00</span></p>
        <button id="start" class="btn btn-primary fs-4 p-2 m-3">Start</button>
        <button id="stop" class="btn btn-primary fs-4 p-2 m-3">Stop</button>
        <button id="reset" class="btn btn-primary fs-4 p-2 m-3">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
